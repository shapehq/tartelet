name: Build
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'Tartelet/**'
      - 'Packages/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: tartelet
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install xcodegen
      run: brew install xcodegen
    - name: Generate .xcodeproj
      run: xcodegen
    - name: Build
      run: xcodebuild build -scheme Tartelet -destination 'generic/platform=macOS'
